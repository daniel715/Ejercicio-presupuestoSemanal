<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto semanal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mx-auto rounded">
            <div class="mx-auto">
                <h1> Gasto Semanal </h1>
            </div>
        </div>

        <div id="tarjetas" class="row col-11.5 bg-primary rounded mx-auto">

            <div class="card m-3 col-5 p-3">
                <div class="card-header">
                    Ingrese Gastos
                </div>

                <div id="card1cuerpo" class="card-body">
                    <div id="formulario" class="card">
                        <form class="m-3">
                            <div class="form-group">
                                <label> Gasto: </label>
                                <input id="nombre" class="form-control border-top-0 border-right-0 border-left-0" type="text" step="0.01" placeholder="Nombre de Gasto">
                            </div>
                            <div class="form-group">
                                <label> Cantidad: </label>
                                <input id="cantidad" class="form-control border-top-0 border-right-0 border-left-0" type="number" step="0.01" placeholder="Cantidad">
                            </div>
                            <button id="enviar" class="btn btn-primary" type="button"> Anadir </button>
                        </form>
                    </div>

                </div>
            </div>

            <div class="card m-3 col-5 p-3">
                <div class="card-header">
                    Listado
                </div>
                <div id="card2cuerpo" class="card-body">
                    <div id="lista">

                    </div>
                    <div id="restante">

                    </div>
                </div>

            </div>
        </div>


    </div>
    <script src="index.js">
    </script>
</body>

</html>
